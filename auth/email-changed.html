<!DOCTYPE html>
<html>
<head>
    <title>Email bestätigt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            text-align: center;
            padding: 40px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #2B6CB0; }
        .checkmark { font-size: 64px; color: #4CAF50; margin-bottom: 20px; }
        .button {
            display: inline-block;
            background: #2B6CB0;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = 'nachfolgeapppush://splashScreen?emailChanged=true';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>Email bestätigt</h1>
        <p>Ihre Email-Adresse wurde erfolgreich geändert.</p>
        <p>Sie werden automatisch zur App weitergeleitet...</p>
        <a href="nachfolgeapppush://splashScreen?emailChanged=true" class="button">App öffnen</a>
    </div>
</body>
</html>
